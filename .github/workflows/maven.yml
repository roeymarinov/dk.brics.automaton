name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # dk.brics.automaton.test against latest update of each LTS Java version:
        java: [ 8, 11, 17 ]
        # dk.brics.automaton.test against major operating systems
        os: [ubuntu-20.04, windows-latest, macos-latest]
    name: Java ${{ matrix.java }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B clean package
